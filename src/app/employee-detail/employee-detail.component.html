<div class="details"
  *ngIf="employee">

  <h2>{{employee.name | uppercase}}</h2>
  <div class="subheader"><span>id: </span>{{employee.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="employee.name" placeholder="name"/>
    </label>
  </div>

  <div class="border"><app-uto-requests [employee]="employee"></app-uto-requests></div>

  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>

</div>
