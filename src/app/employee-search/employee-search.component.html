<div id="search-component">
  <h2>Employee Directory</h2>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let employee of employees$ | async">
      <a routerLink="/detail/{{employee.id}}">
        {{employee.name}}
      </a>
    </li>
  </ul>

</div>
