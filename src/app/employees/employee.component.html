<h2>All Employees</h2>

<ul class="employees">
  <li *ngFor="let employee of employees">
    <a routerLink="/detail/{{employee.id}}" class='badge'>
      {{employee.name}}
    </a>
    <button class="delete" title="delete employee" (click)="delete(employee)">x</button>
  </li>
</ul>

<div class="new-employee">
  <label>Create New Employee</label>

  <div class="add">
    <div>
      <label>name:
        <input #employeeName />
      </label>
    </div>

    <button id="addbutton" (click)="add(employeeName.value); employeeName.value=''">
      add
    </button>
  </div>
</div>
